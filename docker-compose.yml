version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: travel-agent-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  sqs:
    image: softwaremill/elasticmq
    container_name: travel-agent-sqs
    ports:
      - "9324:9324"
      - "9325:9325"

volumes:
  mysql_data:
  sqs:
